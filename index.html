<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome css -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- media query css -->
    <link rel="stylesheet" href="./css/media-query.css" />
    <!-- browser icon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <!-- title -->
    <title>Login by Bassem Al-Abyad</title>
  </head>
  <body>
    <main>
      <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
          <h1>Smart Login System</h1>
            <input
            id="signinEmail"
            class="form-control my-3"
            placeholder="Enter your email"
            type="email"
            required
            />
            <div id="emailError" class="text-danger mb-2 d-none">Please enter a valid email address.</div>
          <input
            id="signinPassword"
            class="form-control my-3"
            placeholder="Enter your password"
            type="password"
          />
          <p id="incorrect"></p>
          <button onclick="login()" class="btn btn-outline-info w-100 my-3">
            Login
          </button>
          <p class="text-white">
            Donâ€™t have an account?
            <a class="text-white" href="./signup.html">Sign Up</a>
          </p>
        </div>
      </div>
    </main>
    <!-- JS FILES -->
    <!-- bootstrap js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
  </body>
</html>
